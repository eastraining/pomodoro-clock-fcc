<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<script type="text/javascript" src="./js/main.js"></script>
	<title>Tomato Timer</title>
</head>

<body>
	<audio id="alarm">
		<source src="./assets/alarm.ogg" type="audio/ogg">
		<source src="./assets/alarm.mp3" type="audio/mpeg">
	</audio>
	<div class="container">
		<div class="row">
		    <div class="col-xs-10 col-md-6 col-lg-4 col-xs-offset-1 col-md-offset-3 col-lg-offset-4">
		    	<h1 class="text-center">Tomato Timer</h1>
		    	<div class="row text-center">
			    	<div class="col-xs-6">
			    		<h3 id="restTitle">Rest</h3>
				    	<div class="row">
							<div class="col-xs-4"><span class="glyphicon glyphicon-plus" id="restUp"></span></div>
							<div class="col-xs-4" id="restCounter">5</div>
							<div class="col-xs-4"><span class="glyphicon glyphicon-minus" id="restDown"></span></div>
				    	</div>
			    	</div>
		    		<div class="col-xs-6">
		    			<h3 id="workTitle">Work</h3>
				    	<div class="row">
							<div class="col-xs-4"><span class="glyphicon glyphicon-plus" id="workUp"></span></div>
							<div class="col-xs-4" id="workCounter">25</div>
							<div class="col-xs-4"><span class="glyphicon glyphicon-minus" id="workDown"></span></div>
				    	</div>
				    </div>
		    	</div>

		    	<div class="row text-center" id="mainBlock">
			    	<br>
			    	<p id="headline">Work</p>
			    	<p id="mainTime">25:00</p>
		    	</div>

		    	<div class="row text-center controllers">
			    	<div class="col-xs-4">
			    		<span class="glyphicon glyphicon-play"></span>
			    	</div>
			    	<div class="col-xs-4">
			    		<span class="glyphicon glyphicon-pause"></span>
			    	</div>
			    	<div class="col-xs-4">
			    		<span class="glyphicon glyphicon-repeat"></span>
			    	</div>
		    	</div>

				<p class="text-center">yeastmade. source code <a href="https://github.com/yeastmaker/pomodoro-clock-fcc">here</a>.</p>
				<p class="text-center">alarm sound thanks to kwahmah_02 <a href="http://www.freesound.org/people/kwahmah_02/sounds/250629/">here</a>.</p>
				</div>
		    </div>
		</div>
	</div>
</body>
</html>
